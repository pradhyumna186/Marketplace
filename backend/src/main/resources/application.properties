spring.application.name=StoneRidgeMarketplace

# Server Configuration - Bind to all network interfaces
server.address=0.0.0.0

# Database Configuration - PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/stoneridge_marketplace
spring.datasource.username=pradhyumna
spring.datasource.password=0000
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Email Configuration - Gmail SMTP
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=email
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# JWT Configuration
app.security.jwt.secret=your-256-bit-secret-key-here-change-in-production
app.security.jwt.access-token-expiration=900000
app.security.jwt.refresh-token-expiration=604800000

# Security Configuration
app.security.max-failed-attempts=5
app.security.lock-duration-minutes=30
app.security.email-verification-expiry-hours=24
app.security.trusted-device-expiry-days=30
app.security.max-trusted-devices=5

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=25MB
app.file.upload-dir=./uploads
app.file.max-size=5242880

# Static Resource Serving
spring.web.resources.static-locations=file:./uploads/
spring.mvc.static-path-pattern=/uploads/**

# Scheduling
spring.task.scheduling.pool.size=5

# Application URL
app.base-url=http://localhost:8080
